<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>Take title and Url </title>
		<link href="../css/general.css" rel="stylesheet" type="text/css" />
		<link href="../css/balise.css" rel="stylesheet" type="text/css" />
		<script src="../js/test.js"></script>
	</head>
	
	<body>
		<div id="wrapper">
			<div id="Wrapper" class="mainSection">
				<div id="Label_Wrapper" class="label">
					<h1 id="Label">Mytest extension</h1>
				</div>
				<div class="logo">
						<image id="image0" width="128" height="128" x="0" y="0" src="../images/icons/logo/test.png" />
				</div>
				<div id="Content_Wrapper" class="subSection" style="display: block;">
					<form id="Form_Wrapper">
						<div id="Form_Name_Wrapper">
							<div id="Form_Name_Label">
								<span>Name:</span>
							</div>
							
							<div id="Form_Name_Field">
								<input type="text" placeholder="fileName" tabindex="-1" nav-index="1" id="Name_Field" />
								<!-- Unless tabindex="-1" is set, Chrome on Mac will auto-focus and -highlight to the element -->
							</div>
						</div>
						
						<div id="Form_URL_Wrapper" class="subSubSection">
							<div id="Form_URL_Label">
								<span>URL:</span>
							</div>
							
							<div id="Form_URL_Field">
								<input type="text" placeholder="http://www.example.com" tabindex="-1" nav-index="2" id="URL_Field" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
